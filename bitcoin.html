<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <title>Home Page</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid" style="margin-top: 20px;">
            <!-- Navbar brand/logo -->
            <a class="navbar-brand" style="margin-left: 90px;" href="/homepage.html"><b>Block Tech</b></a>
            <!-- Links -->
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" style="margin-right: 70px;">
                        <a class="nav-link" style="color: blue;" href="/homepage.html"><b>Home</b></a>
                    </li>
                    <li class="nav-item" style="margin-right: 70px;">
                        <a class="nav-link" style="color: black;" href="/dashboard.html">DashBoard</a>
                    </li>
                    <li class="nav-item" style="margin-right: 70px;">
                        <a class="nav-link" style="color: black;" href="/top-up.html">Wallet</a>
                    </li>
                    <li class="nav-item" style="margin-right: 70px;">
                        <a class="nav-link" style="color: black;" href="bitcoin.html">Exchange</a>
                    </li>
                    <li class="nav-item" style="margin-right: 70px;">
                        <a class="nav-link" style="color: black;" href="security.html">Security</a>
                    </li>
                </ul>
                <ul class="navbar-nav" id="auth-buttons">
                    <li class="nav-item">
                        <a class="btn btn-white" style="width: 140px; border: 2px solid #007bff; color: #007bff; margin-right: 10px; border-radius: 5px" href="/login.html">Log in</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary" style="width: 140px; border-radius: 5px" href="/signup.html">Sign up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Name and Welcome -->
    <div class="welcome-container" style="display: flex; align-items: center; font-family: Arial, sans-serif; margin-left: 15%; margin-top: 3%;">
        <div class="welcome-text" style="color: #888;">
            <div>Welcome,</div>
            <span id="user-name" style="display: block; font-size: 18px; color: #000;"></span>
        </div>
        <i class="bi bi-bell" style="margin-left: 80%;"></i>
    </div>

    <!-- Transactions -->
    <br>
    <div class="container" style="display: flex; justify-content: space-between; align-items: flex-start; margin-top: 20px; margin-left: 10%;">
        <!-- Transactions Table -->
        <div class="transaction-table" style="width: 250%; margin-right: 20px;">
            <h4 class="transaction-history" style="margin-left: 3.5%;">Transaction History</h4>
            <table style="width: 100%; border-collapse: separate; border-spacing: 0 20px; margin: 5px 0;">
                <thead>
                    <tr>
                        <th>Assets</th>
                        <th>Transaction <br>Date</th>
                        <th>Transaction <br>Reference</th>
                        <th>Amount Top Up</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="transaction-table-body">
                    <!-- Transactions will be dynamically populated here -->
                </tbody>
            </table>
        </div>

        <!-- Placeholder for something beside the table -->
        <div style="width: 25%;">
            <div class="container" style="background-color: #fff; padding: 15px; width: 300px; border-radius: 12px; margin-top: 20%; margin-left: 20%;">
                <div class="balance" style="margin-bottom: 20px;">
                    <h5 style="margin: 0; font-weight: normal; color: black;">Total Balance</h5>
                    <p id="total-balance" style="font-size: 24px; margin: 10px 0;"></p>
                    <a href="top-up.html" class="top-up" style="display: block; background-color: #000; color: #fff; padding: 10px; border-radius: 30px; text-align: center; text-decoration: none; margin-bottom: 20px;">Top up</a>
                </div>
                <div class="form-group" style="margin-bottom: 15px;">
                    <label for="coin" style="display: block; margin-bottom: 5px; color: #555;">Coin</label>
                    <select id="coin" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd;">
                        <option>BTC / USD</option>
                        <option>DOGE / USD</option>
                        <option>DOT / USD</option>
                        <option>COMP / USD</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="text" id="amount" placeholder="$ USD" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd;">
                </div>
                <div class="transaction-buttons" style="display: flex; justify-content: space-around; margin-bottom: 20px;">
                    <button class="buy-button" style="border: none; background-color: #000; color: #fff; padding: 10px; border-radius: 20px; cursor: pointer; transition: background-color 0.3s; width: 23%;" onclick="buyCoin()">Buy</button>
                    <button class="sell-button" style="border: none; background-color: #000; color: #fff; padding: 10px; border-radius: 20px; cursor: pointer; transition: background-color 0.3s; width: 23%;" onclick="sellCoin()">Sell</button>
                    <button class="exchange-button" style="border: none; background-color: #000; color: #fff; padding: 10px; border-radius: 20px; cursor: pointer; transition: background-color 0.3s; width: 35%;" onclick="showExchangeForm()">Exchange</button>
                    <button class="transfer-button" style="border: none; background-color: #000; color: #fff; padding: 10px; border-radius: 20px; cursor: pointer; transition: background-color 0.3s; width: 35%;" onclick="transferMoney()">Transfer</button>
                </div>
                <div id="exchange-form" style="display: none; margin-top: 20px;">
                    <div class="form-group">
                        <label for="transaction-reference">Transaction Reference</label>
                        <input type="text" id="transaction-reference" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd;">
                    </div>
                    <div class="form-group">
                        <label for="new-coin">New Coin</label>
                        <select id="new-coin" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd;">
                            <option>BTC / USD</option>
                            <option>DOGE / USD</option>
                            <option>DOT / USD</option>
                            <option>COMP / USD</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
                    <button class="exchange-confirm-button" style="width: 100%; background-color: #000; color: #fff; padding: 10px; border-radius: 8px; border: none; cursor: pointer; font-size: 16px; transition: background-color 0.3s;" onclick="exchangeCoin()">Confirm Exchange</button>
                </div>
                <div id="transfer-form" style="display: none; margin-top: 20px;">
                    <div class="form-group">
                        <label for="transfer-recipient">Recipient</label>
                        <input type="text" id="transfer-recipient" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd;">
                    </div>
                    <div class="form-group">
                        <label for="transfer-amount">Amount</label>
                        <input type="text" id="transfer-amount" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd;">
                    </div>
                    <button class="transfer-money-button" style="width: 100%; background-color: #000; color: #fff; padding: 10px; border-radius: 8px; border: none; cursor: pointer; font-size: 16px; transition: background-color 0.3s;" onclick="MoneyTransfer()">Confirm Transfer</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
