<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <title>Dashboard</title>
    <style>
        * { font-family: Arial, Helvetica, sans-serif; }
        .container { padding-top: 70px; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid" style="margin-top: 20px;">
            <!-- Navbar brand/logo -->
            <a class="navbar-brand" style="margin-left: 90px;" href="/homepage.html"><b>Block Tech</b></a>
            <!-- Links -->
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" style="margin-right: 70px;">
                        <a class="nav-link" style="color: blue;" href="/homepage.html"><b>Home</b></a>
                    </li>
                    <li class="nav-item" style="margin-right: 70px;">
                        <a class="nav-link" style="color: black;" href="/dashboard.html">DashBoard</a>
                    </li>
                    <li class="nav-item" style="margin-right: 70px;">
                        <a class="nav-link" style="color: black;" href="/top-up.html">Wallet</a>
                    </li>
                    <li class="nav-item" style="margin-right: 70px;">
                        <a class="nav-link" style="color: black;" href="bitcoin.html">Exchange</a>
                    </li>
                    <li class="nav-item" style="margin-right: 70px;">
                        <a class="nav-link" style="color: black;" href="security.html">Security</a>
                    </li>
                </ul>
                <ul class="navbar-nav" id="auth-buttons">
                    <li class="nav-item">
                        <a class="btn btn-white" style="width: 140px; border: 2px solid #007bff; color: #007bff; margin-right: 10px; border-radius: 5px" href="/login.html">Log in</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary" style="width: 140px; border-radius: 5px" href="/signup.html">Sign up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h4>Dashboard</h4>
        <p>Current Balance: $<span id="balance"></span></p>
        <br>
        <h5>Transaction History</h5>
        <div class="transaction-table" style="margin-top: 20px;">
            <table style="width: 100%; border-collapse: separate; border-spacing: 0 20px; margin: 5px 0;">
                <thead>
                    <tr>
                        <th>Assets</th>
                        <th>Transaction Date</th>
                        <th>Transaction Reference</th>
                        <th>Amount Top Up</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="transaction-table-body">
                    <!-- Transactions will be dynamically populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Ensure script.js is loaded at the end of body to ensure DOM is fully loaded -->
    <script src="script.js"></script>
</body>
</html>
